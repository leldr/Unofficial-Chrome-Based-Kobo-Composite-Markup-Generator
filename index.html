<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composite Markup Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #selectOutputDirBtn {
      background-color: #007bff;
    }
    #selectOutputDirBtn:hover {
      background-color: #0069d9;
    }
    #runButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #progressContainer {
      margin-top: 2rem;
      display: none;
    }
    #progressBar {
      width: 100%;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    #progressBar div {
      height: 20px;
      width: 0%;
      background-color: #28a745;
      text-align: center;
      line-height: 20px;
      color: white;
      transition: width 0.3s;
    }
    #log {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Composite Markup Generator</h1>
    
    <label for="sqliteFile">Select KoboReader.sqlite File:</label>
    <input type="file" id="sqliteFile" accept=".sqlite" />
  
    <label for="inputDir">Select Input Directory (.kobo/markups):</label>
    <input type="file" id="inputDir" webkitdirectory multiple />
  
    <label>Output Directory:</label>
    <button id="selectOutputDirBtn">Select Output Directory</button>
    <span id="outputDirPath" style="margin-left: 1rem; font-style: italic;"></span>
  
    <button id="runButton" disabled>Run Composite</button>
  
    <div id="progressContainer">
      <label>Progress:</label>
      <div id="progressBar"><div>0%</div></div>
      <div id="log"></div>
    </div>
  </div>

  <!-- Include sql.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <!-- Include script.js -->
  <script src="main.js"></script>
</body>
</html>
